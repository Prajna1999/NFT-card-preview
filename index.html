<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png">
    <title>NFT Preview Card|Frontend Mentor</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <main class="main">
                <div class="card">
                    <div class="card-image">
                        <img src="./images/image-equilibrium.jpg" alt="">
                        <span class="card-overlay">
                            <img src="./images/icon-view.svg" alt="">
                        </span>

                    </div>
                    <h1 class="card-title">Equilibrium #3429</h1>
                    <p class="card-description">
                        Our Equilibrium collection promotes balance and calm. 
                    </p>
                    <div class="card-details">
                        <div>
                            <img src="./images/icon-ethereum.svg" alt="">
                            <p class="card-detail detail-stats">0.041 ETH</p>
                        </div>
                        <div >
                            <img src="./images/icon-clock.svg" alt="">
                            <p class="card-detail detail-date">3 Days Left</p>
                        </div>
                    </div>
                    <div class="card-creator">
                        <div>
                            <img src="./images/image-avatar.png" alt="">
                        </div>
                        <p class="card-creator-text">
                            Creation of <a href="/"> Jules Wyvern</a>
                        </p>
                    </div>
                </div>

            </main>
        </div>
    </div>
    
</body>
</html>
